<html class="bg-color9 white-text">  

<head>


  <title>Texas Hold Em</title>
  <link rel="stylesheet" href="stylesheets/960.css">
  <link rel="stylesheet" href="stylesheets/reset.css">
  <link rel="stylesheet" href="stylesheets/structure.css">
  <link rel="stylesheet" href="stylesheets/style.css">
  <script src="scripts/jquery-1.5.1.js" type="text/javascript"></script>
  <script src="scripts/knockout-latest.debug.js" type="text/javascript"></script>
  <script src="scripts/TableModel.js" type="text/javascript"></script>
  <script src="scripts/TexasHoldEmPageFunctions.js" type="text/javascript"></script>

  <script type="text/javascript">  
	  $(document).ready(function () {
							TableModel.buildDeck();							
						});  
  </script>

</head>

<body >
<div class="container_16">
	<div class="prefix_6 grid_4 suffix_6">
	
		<h2>Texas Hold Em</h2>
	
	</div>
	<div class="clear"> </div>
	<div class="greenline"></div>
	<div class="prefix_15 grid_1">
			<a onclick=deal() ><input id="deal-button" type="button" value="deal"/></a>
			<a onclick=flop() ><input id="flop-button" type="button" value="flop" style="display: none;"/></a>
			<a onclick=turn1() ><input id="turn-button" type="button" value="turn" style="display: none;"/></a>
			<a onclick=river1() ><input id="river-button" type="button" value="river" style="display: none;"/></a>
			<a onclick=shuffle() ><input id="shuffle-button" type="button" value="shuffle" style="display: none;"/></a>
	</div>
	<div class="grid_16">
		<span id="p1-hand"></span></br>
		<span id="p2-hand"></span></br>
	</div>
	<div class="prefix_4 grid_10 suffix_2 ">
		<div class="wrapper">
			<div class="player-cards">
				<h3 class="center">Player 1 Cards</h3></br>		
				<img id="p1card1" src="images/b2fv.png"/>
				<img id="p1card2" src="images/b2fv.png"/>
			</div>
		</div>
			</br>
		<div class="board-wrapper">
			<div class="board">			
				<img id="flop1" src="images/b2fv.png"/>
				<img id="flop2" src="images/b2fv.png"/>
				<img id="flop3" src="images/b2fv.png"/>
				<img id="turn"  src="images/b2fv.png"/>
				<img id="river" src="images/b2fv.png"/>
			</div>
		</div>
		</br>
		<div class="wrapper">
			<div class="player-cards">
				<h3 class="center">Player 2 Cards</h3></br>		
				<img id="p2card1" src="images/b2fv.png"/>
				<img id="p2card2" src="images/b2fv.png"/>
			</div>
		</div>
		
	</div>
		
	<div class="clear"> </div>	

</div>
</body>
<div class="clear"> </div>
</html>
